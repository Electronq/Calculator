<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calcbody">
        <div id="upperbody">
            <div id="display">
                0
            </div>
        </div>
        <div id="lowerbody">
            <div id="numbers">
                <button id="num1">1</button>
                <button id="num2">2</button>
                <button id="num3">3</button>
                <button id="num4">4</button>
                <button id="num5">5</button>
                <button id="num6">6</button>
                <button id="num7">7</button>
                <button id="num8">8</button>
                <button id="num9">9</button>
                <button id="deleteButton">C</button>
                <button id="num0">0</button>
                <button id="equalButton">=</button>
                
            </div>
            <div id="operators">
                <button id="plusButton">+</button>
                <button id="minusButton">-</button>
                <button id="multiplyButton">x</button>
                <button id="divideButton">รท</button>
            </div>

            <div id="footer"></div>

            
        </div>
    </div>
